        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-3">
            <div id="svg-div"></div>
            <!--<svg:svg viewBox="0 0 500 250">-->
                <!--<svg:g *ngIf="img">-->
                    <!--<svg:g [innerHTML]="svg"></svg:g>-->
                <!--</svg:g>-->
            <!--</svg:svg>-->
        </div>
        {{ datasetId }} {{ imgId }} {{ entries }}
